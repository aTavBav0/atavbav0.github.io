<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TavBav99's Mod Archive</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #eee;
      margin: 0;
    }

    header {
      background: #333;
      border-bottom: 2px solid #4caf50;
    }

    header h1 {
      margin: 0;
      padding: 20px 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      background: #222;
      border-bottom: 2px solid #4caf50;
    }

    nav button {
      background: none;
      border: none;
      color: #eee;
      padding: 14px 20px;
      font-size: 1em;
      cursor: pointer;
      border-bottom: 3px solid transparent;
      transition: 0.2s ease-in-out;
    }

    nav button.active,
    nav button:hover {
      border-bottom: 3px solid #4caf50;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 0 20px;
    }

    .mod-list {
      list-style: none;
      padding: 0;
    }

    .mod-item {
      background: #2a2a2a;
      margin: 10px 0;
      padding: 15px;
      border-radius: 6px;
      border-left: 5px solid #4caf50;
    }

    .mod-title {
      font-size: 1.2em;
      margin: 0 0 8px 0;
    }

    .mod-description {
      margin: 0 0 10px 0;
      color: #bbb;
    }

    .mod-download {
      text-decoration: none;
      background: #4caf50;
      color: #fff;
      padding: 6px 12px;
      border-radius: 4px;
      display: inline-block;
    }

    .mod-download:hover {
      background: #45a049;
    }

    select.version-select {
      margin-right: 10px;
      padding: 6px 8px;
      border-radius: 4px;
      border: none;
    }

    .section {
      display: none;
    }

    .section.active {
      display: block;
    }

    footer {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      margin: 40px 0 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>TavBav99's Mod Archive</h1>
  </header>

  <nav>
    <button class="tab-button active" onclick="switchTab('mods')">Mods</button>
    <button class="tab-button" onclick="switchTab('modpacks')">Modpacks</button>
  </nav>

  <main>
    <!-- Mods Section -->
    <section id="mods" class="section active">
      <ul class="mod-list">
        <li class="mod-item">
          <h2 class="mod-title">Flint' n Sticks</h2>
          <p class="mod-description">Adds Some Flint Based Items.</p>
          <label for="fns-version">Choose version:</label>
          <select id="fns-version" class="version-select" onchange="updateDownloadLink()">
            <option value="mods/fns/flintnsticks-1.0.0-neoforge-1.21.4.jar">1.0.0 (NeoForge 1.21.4)</option>
            <option value="mods/fns/flintnsticks-1.0.2-neoforge-1.21.4.jar">1.0.2 (NeoForge 1.21.4)</option>
          </select>
          <a id="fns-download" href="mods/fns/flintnsticks-1.0.0-neoforge-1.21.4.jar" class="mod-download" download>Download</a>
        </li>
        <!-- Add more mods here -->
      </ul>
    </section>

    <!-- Modpacks Section -->
<section id="modpacks" class="section">
  <ul class="mod-list">
    <li class="mod-item">
      <h2 class="mod-title">Survival Enhanced</h2>
      <p class="mod-description">A lightweight modpack focused on enhanced survival mechanics and QOL improvements.</p>
      <a href="modpacks/se/Survival Enhanced 1.1.2.mrpack" class="mod-download" target="_blank" rel="noopener">Modrinth Import</a>
      <a href="ubiquitous-bublanina-3fa3cc.netlify.app/SurvivalEnhanced.zipp" class="mod-download" download>Manual Download</a>
    </li>
  </ul>
</section>

  </main>

  <footer>
    &copy; 2025 TavBav99. All rights reserved.
  </footer>

  <script>
    function updateDownloadLink() {
      const select = document.getElementById('fns-version');
      const downloadLink = document.getElementById('fns-download');
      downloadLink.href = select.value;
    }

    function switchTab(tabId) {
      const sections = document.querySelectorAll('.section');
      const buttons = document.querySelectorAll('.tab-button');

      sections.forEach(sec => sec.classList.remove('active'));
      buttons.forEach(btn => btn.classList.remove('active'));

      document.getElementById(tabId).classList.add('active');
      event.target.classList.add('active');
    }
  </script>
</body>
</html>
